<div class="card" style="width: 100%; margin: 10px 10px">
    <img src="..." class="card-img-top" style="width: 100%; height: 100px">
    <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.price}}$</p>
        <a *ngIf="!withAmount" class="btn btn-primary" (click)="buy()">Buy</a>
        <div *ngIf="withAmount">
            <lable>Amount from {{product.numberOfItemsInStock}}:</lable>
            <input [(ngModel)]="amount" />
            <a class="btn btn-primary" (click)="order()">Buy</a>
        </div>
    </div>
</div>
